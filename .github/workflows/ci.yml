name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Django 2.2
          - django-version: "2.2"
            python-version: "3.5"
          - django-version: "2.2"
            python-version: "3.6"
          - django-version: "2.2"
            python-version: "3.7"
          - django-version: "2.2"
            python-version: "3.8"
          - django-version: "2.2"
            python-version: "3.9"

          # Django 3.0
          - django-version: "3.0"
            python-version: "3.6"
          - django-version: "3.0"
            python-version: "3.7"
          - django-version: "3.0"
            python-version: "3.8"
          - django-version: "3.0"
            python-version: "3.9"

          # Django 3.1
          - django-version: "3.1"
            python-version: "3.6"
          - django-version: "3.1"
            python-version: "3.7"
          - django-version: "3.1"
            python-version: "3.8"
          - django-version: "3.1"
            python-version: "3.9"

          # Django 3.2
          - django-version: "3.2"
            python-version: "3.6"
          - django-version: "3.2"
            python-version: "3.7"
          - django-version: "3.2"
            python-version: "3.8"
          - django-version: "3.2"
            python-version: "3.9"
          - django-version: "3.2"
            python-version: "3.10"

          # Django 4.0
          - django-version: "4.0"
            python-version: "3.8"
          - django-version: "4.0"
            python-version: "3.9"
          - django-version: "4.0"
            python-version: "3.10"

          # Django 4.1
          - django-version: "4.1"
            python-version: "3.8"
          - django-version: "4.1"
            python-version: "3.9"
          - django-version: "4.1"
            python-version: "3.10"

          # Django 4.2
          - django-version: "4.2"
            python-version: "3.8"
          - django-version: "4.2"
            python-version: "3.9"
          - django-version: "4.2"
            python-version: "3.10"
          - django-version: "4.2"
            python-version: "3.11"

          # Django 5.0
          - django-version: "5.0"
            python-version: "3.10"
          - django-version: "5.0"
            python-version: "3.11"
          - django-version: "5.0"
            python-version: "3.12"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip version
      run: python -m pip install -U pip

    - name: Upgrade django version
      run: python -m pip install "Django~=${{ matrix.django-version }}"

    - name: Install authtools
      run: python -m pip install -e .

    - name: Run Tests
      run: |
        make test
