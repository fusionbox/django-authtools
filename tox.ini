[tox]
envlist=
    py37-dj{22,30,32,32}
    py{38,39}-dj{22,30,31,32,40,41,42}
    py{10}-dj{32,40,41,42,50,51,52}
    py{11,12}-dj{42,50,51,52}
    py313-dj{51,52}
[testenv]
python=
  py37: python3.7
  py38: python3.8
  py39: python3.9
  py310: python3.10
  py311: python3.11
  py312: python3.12
  py313: python3.13
commands=
  /usr/bin/env
  make test
deps=
  dj22: Django>=2.2,<2.3
  dj30: Django>=3.0,<3.1
  dj31: Django>=3.1,<3.2
  dj32: Django>=3.2,<3.3
  dj40: Django>=4.0,<4.1
  dj41: Django>=4.1,<4.2
  dj42: Django>=4.2,<4.3
  dj50: Django>=5.0,<5.1
  dj51: Django>=5.1,<5.2
  dj52: Django>=5.2,<5.3
whitelist_externals=
  env
  make
