[tox]
envlist=
    py{26,27,33}-dj{15,16},
    py{27,33}-dj{17}

[testenv]
basepython=
  py26: python2.6
  py27: python2.7
  py33: python3.3
commands=
  /usr/bin/env
  make test
deps=
  dj15,dj16: South>=1.0.2
  dj15: Django>=1.5,<1.6
  dj16: Django>=1.6,<1.7
  dj17: Django>=1.7,<1.8
  dj18: Django>=1.8,<1.9
  dj19: Django>=1.9,<1.10
whitelist_externals=
  env
  make
