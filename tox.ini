[tox]
envlist=
  py{36,37}-dj21
  py{36,37,38,39}-dj{22,30,31}
[testenv]
python=
  py36: python3.6
  py37: python3.7
  py38: python3.8
  py39: python3.9
commands=
  /usr/bin/env
  make test
deps=
  dj21: Django>=2.1,<2.2
  dj22: Django>=2.2,<2.3
  dj30: Django>=3.0,<3.1
  dj31: Django>=3.1,<3.2
whitelist_externals=
  env
  make
